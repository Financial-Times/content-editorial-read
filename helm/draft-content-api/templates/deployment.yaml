{{- if .Values.eksCluster }}
apiVersion: apps/v1
{{- else }}
apiVersion: extensions/v1beta1
{{- end }}
kind: Deployment
metadata:
  name: {{ .Values.service.name }}
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    visualize: "true"
    app: {{ .Values.service.name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.service.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.service.name }}
        visualize: "true"
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - {{ .Values.service.name }}
                topologyKey: "kubernetes.io/hostname"
      containers:
      - name: {{ .Values.service.name }}
        image: "{{ .Values.image.repository }}:{{ .Chart.Version }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
        - name: DRAFT_CONTENT_RW_ENDPOINT
          value: "http://generic-rw-aurora:8080"
        - name: DRAFT_CONTENT_MAM_ENDPOINT
          value: "http://methode-article-mapper:8080"
        - name: DRAFT_CONTENT_UCV_ENDPOINT
          value: "http://upp-content-validator:8080"
        - name: DRAFT_CONTENT_PLACEHOLDER_UCV_ENDPOINT
          value: "http://upp-content-placeholder-validator:8080"
        - name: ORIGIN_IDS
          value: "{{ .Values.originID }}"
        - name: METHODE_CONTENT_TYPE
          value: "{{ .Values.allowedContentTypes.methodeContentType }}"
        - name: SPARK_ARTICLE_CONTENT_TYPE
          value: "{{ .Values.allowedContentTypes.sparkArticleContentType }}"
        - name: SPARK_CPH_CONTENT_TYPE
          value:  "{{ .Values.allowedContentTypes.sparkCPHContentType }}"
        - name: CONTENT_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: global-config
              key: content-endpoint
        - name: APP_TIMEOUT
          valueFrom:
            configMapKeyRef:
              name: timeout-config
              key: draft-content-api-timeout
        - name: CAPI_APIKEY
          valueFrom:
            secretKeyRef:
              name: draft-content-api
              key: upp-api-key
        ports:
        - containerPort: 8080
        livenessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 10
        resources:
{{ toYaml .Values.resources | indent 12 }}
